<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Sensor Data</title>
    <style>
        .sensor-value {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div id="loadCell" class="sensor-value"></div>
    <div id="kerInletDucer" class="sensor-value"></div>
    <div id="manifoldInletThermo" class="sensor-value"></div>
    <div id="error" class="sensor-value"></div>

    <script>
        const loadCellDiv = document.getElementById('loadCell');
        const kerInletDucerDiv = document.getElementById('kerInletDucer');
        const manifoldInletThermoDiv = document.getElementById('manifoldInletThermo');
        const errorDiv = document.getElementById('error');

        async function fetchData() {
            try {
                const controller = new AbortController();
                const signal = controller.signal;
                const timeout = setTimeout(() => {
                    controller.abort();
                }, 5000); // Timeout set to 5 seconds

                const response = await fetch('http://ecs-sim-pi.local:9002', { signal });
                clearTimeout(timeout);
                const data = await response.json();

                loadCellDiv.textContent = `Load Cell: ${data.data.loadCellSensors.loadCell.sensorReading.toFixed(2)} ${data.data.loadCellSensors.loadCell.unit}`;
                kerInletDucerDiv.textContent = `Ker Inlet Ducer: ${data.data.pressureSensors.kerInletDucer.sensorReading.toFixed(2)} ${data.data.pressureSensors.kerInletDucer.unit}`;
                manifoldInletThermoDiv.textContent = `Manifold Inlet Thermo: ${data.data.tempSensors.manifoldInletThermo.sensorReading.toFixed(2)} ${data.data.tempSensors.manifoldInletThermo.unit}`;

                errorDiv.textContent = '';
            } catch (error) {
                if (error.name === 'AbortError') {
                    errorDiv.textContent = 'Data not received within the specified time. Please check the connection.';
                } else {
                    errorDiv.textContent = 'Error fetching data: ' + error.message;
                }
                console.error('Error fetching data:', error);
            }
        }

        fetchData();
        setInterval(fetchData, 500);
    </script>
</body>
</html>
