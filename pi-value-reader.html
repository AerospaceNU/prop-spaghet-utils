<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Sensor Data</title>
    <style>
        .sensor-value {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div id="sensorContainer"></div>
    <div id="error" class="sensor-value"></div>

    <script>
        const sensorContainer = document.getElementById('sensorContainer');
        const errorDiv = document.getElementById('error');

        function createSensorDiv(sensorName, sensorValue, unit) {
            const sensorDiv = document.createElement('div');
            sensorDiv.className = 'sensor-value';
            sensorDiv.textContent = `${sensorName}: ${sensorValue.toFixed(2)} ${unit}`;
            return sensorDiv;
        }

        function displaySensors(sensorGroup, groupName) {
            Object.entries(sensorGroup).forEach(([key, sensor]) => {
                const sensorDiv = createSensorDiv(`${groupName} - ${key}`, sensor.sensorReading, sensor.unit);
                sensorContainer.appendChild(sensorDiv);
            });
        }

        //const piURL = 'http://ecs-sim-pi.local:9002';
        const piURL = 'http://localhost:9002';

        async function fetchData() {
            try {
                const controller = new AbortController();
                const signal = controller.signal;
                const timeout = setTimeout(() => {
                    controller.abort();
                }, 5000);

                const response = await fetch(piURL, { signal });
                clearTimeout(timeout);
                const data = await response.json();

                sensorContainer.innerHTML = '';

                displaySensors(data.data.loadCellSensors, 'Load Cell Sensor');
                displaySensors(data.data.pressureSensors, 'Pressure Sensor');
                displaySensors(data.data.tempSensors, 'Temperature Sensor');

                errorDiv.textContent = '';
            } catch (error) {
                if (error.name === 'AbortError') {
                    errorDiv.textContent = 'Data not received within the specified time. Please check the connection.';
                } else {
                    errorDiv.textContent = 'Error fetching data: ' + error.message;
                }
                console.error('Error fetching data:', error);
                alert('error fetching data, check console');
            }
        }

        fetchData();
        setInterval(fetchData, 500);
    </script>
</body>
</html>
